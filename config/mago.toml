# Welcome to Mago!
# For full documentation, see https://mago.carthage.software/tools/overview
php-version = "8.2.0"

[source]
paths = ["src/", "tests/"]
includes = ["vendor"]
excludes = [
    "tests/Analyser/Fixtures/PropertyAnalyserClassWithProperties.php",
    "tests/Integration/Fixtures/TestSchemaGeneration/Model/JMS/ComplexObject.php",
]

[formatter]
print-width = 120
tab-width = 4
use-tabs = false

[linter]
integrations = ["psl", "symfony", "phpunit"]

[linter.rules]
literal-named-argument = { enabled = false }
halstead = { volume-threshold = 3_200, effort-threshold = 24_000, difficulty-threshold = 32 }
kan-defect = { enabled = false }
cyclomatic-complexity = { enabled = false }
too-many-methods = { enabled = false }
too-many-properties = { enabled = false }
excessive-parameter-list = { enabled = false }
no-boolean-flag-parameter = { enabled = false }
no-else-clause = { enabled = false }
class-name = { enabled = false }
interface-name = { enabled = false }
trait-name = { enabled = false }
yoda-conditions = { enabled = false }
assertion-style = { style = "self" }
psl-array-functions = { enabled = false }
psl-datetime = { enabled = false }
psl-string-functions = { enabled = false }

[analyzer]
find-unused-definitions = true
analyze-dead-code = true
check-throws = true
allow-possibly-undefined-array-keys = true
perform-heuristic-checks = true